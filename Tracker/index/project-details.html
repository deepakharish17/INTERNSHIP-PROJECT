<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="icon" href="./images/LTTS-logo.png">
    <link rel="stylesheet" href="./Css/project-details.css">
    <link rel="stylesheet" href="./Css/project.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: royalblue;">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/white-logo (1).png" alt="Brand logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./project.html"><i class="fas fa-lightbulb"></i> Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./project-details.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-form"><i class="fas fa-envelope"></i> Contact Us</a>
                </li>
                <li class="nav-item">
                    <form id="searchForm" class="search-container">
                        <input type="text" placeholder="Search" class="search-input" id="searchInput">
                        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li class="nav-item profile-item">
                    <a href="#" class="nav-link profile-link" onclick="toggleUserMenu()">
                        <img id="profileImage" src="./images/web.png" alt="Default Profile Image" class="profile-image">
                        <span id="profileName" class="profile-name"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="userMenu" class="user-menu">
        <a href="#"><i class="fas fa-user"></i> Your Profile</a>
        <a href="#"><i class="fas fa-newspaper"></i> Edit</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <!-- Sidebar -->

    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <h4 id="managerName" onclick="toggleManagerDetails()">Manager: </h4>
            <div id="managerDetails" class="mb-3">
                <p id="managerPsNo">PS Number: </p>
                <p id="managerRole">Role: </p>
                <!-- Add more details as needed -->
            </div>
            <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
                <button id="editManagerBtn" class="btn btn-secondary mb-2 mb-md-0"
                    onclick="toggleManagerEdit()">Edit</button>
                <button class="btn btn-primary mb-2 mb-md-0" onclick="openEmployeeForm()">Add +</button>
                <button class="btn btn-danger" onclick="removeEmployee()">Remove</button>
            </div>

            <div id="managerEditForm" class="manager-details-form">
                <h5>Edit Manager Details</h5>
                <form id="managerForm">
                    <div class="mb-3">
                        <label for="managerNameInput" class="form-label">Manager Name</label>
                        <input type="text" class="form-control" id="managerNameInput" value="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="managerPsNoInput" class="form-label">PS Number</label>
                        <input type="text" class="form-control" id="managerPsNoInput" value="12345">
                    </div>
                    <div class="mb-3">
                        <label for="managerRoleInput" class="form-label">Role</label>
                        <input type="text" class="form-control" id="managerRoleInput" value="Project Manager">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary ms-2" onclick="cancelManagerEdit()">Cancel</button>
                </form>
            </div>
            <div id="psNoContainer" class="mb-3">
                <label for="psNoToRemove" class="form-label">Enter PS No to remove</label>
                <input type="text" id="psNoToRemove" class="form-control mb-2" placeholder="Enter PS No">
            </div>
            <div class="mb-3">
                <label for="employeeDropdown" class="form-label">Select Employee</label>
                <select id="employeeDropdown" class="form-select" onchange="viewEmployeeDetails(this.value)">
                    <option value="">Select an employee</option>
                    <!-- Employee options will be appended here -->
                </select>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    
    <div id="mainContent" class="container mt-5">
        <div id="projectDetails" class="mt-4">
            <h4><div><button class="btn btn-secondary mb-4 " onclick="toggleSidebarVisibility()">Configuration </button></div></h4>  
            <h2>Project Details</h2> 
            <!-- Project details content here -->
        </div>
    </div>
    <!-- Employee Form Container -->
    
    <div id="employeeFormContainer" class="form-container">
        <div class="form-container-content">
            <form id="employeeForm">
                <h2 class="mb-4">Employee Form</h2>
                <div class="mb-3">
                    <label for="employeeName" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Enter employee name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="employeePSNo" class="form-label">PS No</label>
                    <input type="text" class="form-control" id="employeePSNo" placeholder="Enter PS No" required>
                    <div id="psNoError" class="text-danger mt-2" style="display: none;">PS No must be unique.</div>
                </div>
                <div class="mb-3">
                    <label for="employeeRole" class="form-label">Role</label>
                    <input type="text" class="form-control" id="employeeRole" placeholder="Enter role" required>
                </div>
                <div class="mb-3">
                    <label for="employeeStartDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="employeeStartDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Employee</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="closeEmployeeForm()">Close</button>
            </form>
        </div>
    </div>
    <div class="container mt-5">
        
        <img id="projectImage" src="" alt="Project Image" class="img-fluid">
        <h2 id="projectTitle" style="text-align: center;">Title</h2>
        <p id="projectDescription">Project Description</p>
        <p><strong>Start Date:</strong> <span id="startDate"></span></p>
        <p><strong>End Date:</strong> <span id="endDate"></span></p>
        <div class="text-center mb-4">
            <button onclick="goBack()" class="btn btn-primary justify-content-start">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <div class="footer">
        <footer>
            <p style="margin-top: 12px;">&copy; 2024 L&T Technology Services Limited. All rights reserved.</p>
        </footer>
    </div>

    <script src="./JS/project-details.js"></script>
    <script src="./JS/project.js"></script>
    <script src="./index.html"></script>
</body>

</html>

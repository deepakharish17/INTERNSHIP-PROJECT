<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./images/LTTS-logo.png">
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="stylesheet" href="./Css/project.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: royalblue;">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/white-logo (1).png" alt="Brand logo" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./project.html"><i class="fas fa-lightbulb"></i> Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-form"><i class="fas fa-chart-line"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-form"><i class="fas fa-envelope"></i> Contact Us</a>
                </li>
                <li class="nav-item">
                    <form id="searchForm" class="search-container">
                        <input type="text" placeholder="Search" class="search-input" id="searchInput">
                        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li class="nav-item profile-item">
                    <a href="#" class="nav-link profile-link" onclick="toggleUserMenu()">
                        <img id="profileImage" src="./images/web.png" alt="Default Profile Image" class="profile-image">
                        <span id="profileName" class="profile-name"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="userMenu" class="user-menu">
        <a href="#"><i class="fas fa-user"></i> Your Profile</a>
        <a href="#"><i class="fas fa-newspaper"></i> Edit</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <button class="toggle-button mt-3" id="toggleButton"></button>

    <div class="form-container" id="formContainer">
        <h1 class="text-center mb-4"
            style="font-size: 1.5rem; font-weight: bolder; margin-top: 25px; border: 2px rgba(8, 97, 78, 0.79) solid; border-radius: 30px; color: white; background-color: darkcyan;">
            Add Project
        </h1>
        <form id="cardForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Project Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Project title" required>
                </div>
                <div class="col-md-6">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="image" accept="image/*" required>
                </div>
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Description</label>
                <textarea class="form-control" id="text" rows="3" placeholder="Briefly Describe the Project"></textarea>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

    <div class="container-fluid px-4">
        <h1 class="text-center mb-4 mt-3">Projects</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="cardContainer">
            <!-- Dynamically added cards will appear here -->
        </div>
    </div>
    <div class="footer">
        <footer>
            <p style="margin-top: 12px;">&copy; 2024 L&T Technology Services Limited. All rights reserved.</p>
        </footer>
    </div>

    <script src="./JS/index.js"></script>
    <script src="./JS/project.js"></script>
</body>

</html>
